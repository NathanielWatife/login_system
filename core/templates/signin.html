<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
    <form action="" method="post" class="container">
        <div class="">
            <h1>Login into your account</h1>
        </div>
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            <h4>{{ message }}</h4>
        </div>
        {% endfor %}
        {% csrf_token %}
        <div>
            <label class="form-label" for="">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter your username" required>
        </div>



        <div>
            <label for="">password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
</html>
