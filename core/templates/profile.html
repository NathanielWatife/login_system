<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <h2 class="navbar-brand" href="#">
                Profile
                </h2>
            </div>
        </nav>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="fname" value="{{ user_profile.fname }}">
            </div>
    
            <div>
                <label for="">Surname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="sname" value="{{ user_profile.sname }}">
            </div>
    
            <div>
                <label for="">Lastname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="lname" value="{{ user_profile.lname }}">
            </div>

            <div>
                <label for="">About</label>
                <!-- <input type="text" name="bio" value="{{ user_profile.bio }}"> -->
                <textarea name="bio" class="form-control" id="exampleInputEmail1" id="" cols="30" rows="10">{{ user_profile.bio }}</textarea>
            </div>

            <div>
                <label for="">Date of birth</label>
                <input type="date" class="form-control" id="exampleInputEmail1" name="dob" value="{{ user_profile.dob }}">
            </div>

            <div>
                <label for=""> Profile Picture</label>
                <img src="{{ user_profile.profileimg.url }}" alt="" srcset="">
                <input type="file" name="image" value="" id="">
            </div>

            <div>
                <label for="">Location</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="location" value="{{ user_profile.location }}">
            </div>

            <div>
                <button type="submit" class="btn btn-danger">Save</button>
                <button type="submit" class="btn btn-primary"><a href="/">Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
