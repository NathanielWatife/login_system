<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/signin">Login</a></li>
        </ul>
    </nav>
    <div>
        <h1>Register an account with us</h1>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter your username" required>
        </div>


        <div>
            <label for="">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div>
            <label for="">password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary">Save and Register</button>
    </form>
</body>
</html>
